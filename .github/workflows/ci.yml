name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared package
        run: npm run build --workspace=packages/shared
      
      - name: Lint frontend
        run: npm run lint --workspace=@devstory/frontend || true
      
      - name: Lint backend
        run: npm run lint --workspace=@devstory/backend || true
      
      - name: Type check frontend
        run: npm run type-check --workspace=@devstory/frontend
      
      - name: Type check backend
        run: npm run type-check --workspace=@devstory/backend

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared package
        run: npm run build --workspace=packages/shared
      
      - name: Run tests
        run: npm test -- --passWithNoTests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared package
        run: npm run build --workspace=packages/shared
      
      - name: Build frontend
        run: npm run build --workspace=@devstory/frontend
      
      - name: Build backend
        run: npm run build --workspace=@devstory/backend

